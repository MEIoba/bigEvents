<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="submit" class="input_sub" value="登 录">

                <!-- bs模态框 -->
                <!-- 模态框按钮 -->
                <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".modal">Small
                    modal</button> -->
                <!-- 弹出框 -->
                <div class="modal fade" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title">Modal title</h4>
                            </div>
                            <div class="modal-body">
                                <p>One fine body&hellip;</p>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->
        </div>
    </div>

    </form>
    </div>

    </div>

</body>

</html>

<script src="./js/jquery-1.12.4.min.js"></script>
<script src="./js/bootstrap/js/bootstrap.min.js"></script>
<script>

    $(function () {
        $('form').submit(function (e) {
            e.preventDefault()
        })


        $('.input_sub').click(function () {
            var user_name = $('.input_txt').val().trim()
            var password = $('.input_pass').val().trim()

            if (user_name == '' || password == '') {
                $('.modal-body p').text('用户名或密码不能为空')
                $('.modal').modal()
                return
            }

            $.ajax({
                url: 'https://autumnfish.cn/big/admin/login',
                type: 'post',
                data: {
                    user_name: user_name,
                    password: password
                },
                success: function (backData) {
                    console.log(backData)
                    if (backData.code == 400) {
                        $('.modal-body p').text('用户名或密码错误')
                        $('.modal').modal()
                    }else if(backData.code == 200) {
                        window.location.href = './index.html'
                    }

                }
            })
        })
    })

</script>
